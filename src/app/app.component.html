<form action="">
  <div class="form-group">
    <h3>Acessar Login do sistema</h3>
  </div>
  <div class="form-group">
    <label for="login">Login:</label>
    <input type="email" id="login" name="login" class="form-control" [(ngModel)]="usuario.login" placeholder="Informe o login" required>
  </div>
  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" class="form-control" [(ngModel)]="usuario.senha" placeholder="Informe a senha" required>
  </div>

  <button type="button" (click)="login()" class="btn btn-dark">Acessar</button>
</form>
