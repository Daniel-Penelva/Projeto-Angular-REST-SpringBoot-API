<form action="">
  <div class="form-group">
    <h3>Acessar Login do sistema</h3>
  </div>
  <div class="form-group">
    <label for="user">E-mail:</label>
    <input type="email" id="user" class="form-control" placeholder="Informe o nome" required>
  </div>
  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" class="form-control" placeholder="Informe a senha" required>
  </div>

  <button type="button" class="btn btn-dark">Acessar</button>
</form>
