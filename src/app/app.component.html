<form action="">
  <div class="form-group">
    <h3>Acessar Login do sistema</h3>
  </div>
  <div class="form-group">
    <label for="login">Login:</label>
    <input type="email" id="login" name="login" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" required>
    <div *ngIf="email.invalid" class="alert alert-danger">
      Login deve ser informado
    </div>
  </div>
  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha" required>
    <div *ngIf="senha.invalid" class="alert alert-danger">
      Senha deve ser informada
    </div>
  </div>

  <button type="button" [disabled]="email.invalid || senha.invalid" (click)="login()" class="btn btn-dark">Acessar</button>
</form>
